on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]
    paths-ignore:
      - "**/*.md"

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Verify formatting
        run: |
          set -euo pipefail

          make fmt

          DIFF=$(git status --porcelain)

          if [ -n "$DIFF" ]; then
            echo "These files were modified:"
            echo
            echo "$DIFF"
            echo
            exit 1
          fi
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

  up:
    name: Deploy PR to ephemeral environment
    runs-on: ubuntu-latest
    needs: [test, lint]

    environment:
      name: preview
      url: ${{ steps.deploy.outputs.URL }}

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    env:
      AWS_ROLE: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-action-branch-box
      TF_BACKEND_S3_BUCKET: tf-state-branch-box-${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment name
        run: |
          environment=${GITHUB_HEAD_REF##*/}
          echo "ENVIRONMENT=${environment}" >> $GITHUB_ENV

      - name: Assume AWS IAM role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}

      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0
          terraform_wrapper: false

      - name: Lambda-ify
        run: echo "COPY --from=public.ecr.aws/awsguru/aws-lambda-adapter:0.9.1 /lambda-adapter /opt/extensions/lambda-adapter" >> Dockerfile

      - name: Deploy to ephemeral environment
        id: deploy
        working-directory: ./infra
        run: |
          terraform init \
            -backend-config="bucket=${TF_BACKEND_S3_BUCKET}" \
            -backend-config="key=${ENVIRONMENT}.tfstate"

          terraform apply -auto-approve \
            -var="name=${{ github.event.repository.name }}" \
            -var="environment=${ENVIRONMENT}" \
            -var="image_tag=${GITHUB_SHA}"

          echo "URL=$(terraform output -json | jq -r '.endpoint_url.value')" >> $GITHUB_OUTPUT

      - name: Add HTTPS endpoint to PR comment
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            :rocket: Successfully deployed to a new PR environment!

            ${{ steps.deploy.outputs.URL }}
          allow-repeats: true
